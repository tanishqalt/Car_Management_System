<!DOCTYPE html>
<html>
	<head>
		<title> Car Management System – Register </title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-50 h-screen">
		<div class="p-10 pt-36">
			<h1 class="text-3xl font-bold text-center"> Create an account with <br/>  Car Management System </h1>
			<p class="mt-3 text-center"> Manage all your bookings, rentals from one place </p>
		<div class="flex items-center justify-center mt-4">
			 <div class="p-10 bg-white border w-1/4 mt-4">
			 	<!-- Register Form Started -->
				<form action="#" th:action="@{/newUser}" th:object="${user}" method="POST">
		            
		            
					<label class="text-xs"> First Name </label>
					<br/>
		            <input type="text" th:field="*{firstName}" class="border mt-2 px-2 py-1 text-sm w-full">
		            
		            <br/>
					<label  class="text-xs"> Last Name </label>
					<br/>
		            <input type="text" th:field="*{lastName}" class="border mt-2 px-2 py-1 text-sm w-full">
		
					 <br/>
					<label class="text-xs"> Email </label>
					<br/>
		            <input type="text" th:field="*{email}" class="border mt-2 px-2 py-1 text-sm w-full">
		            
		             <br/>
		            <label class="text-xs"> Password </label>
		            <br/>
		            <input type="text" th:field="*{password}" class="border mt-2 px-2 py-1 text-sm w-full">
		            <!-- Add hidden form field to handle update -->
		            <input type="hidden" th:field="*{id}" />
		             <br/>
		            <button type="submit" class="px-3 mt-4 py-2 text-sm bg-blue-600 text-white rounded-md w-full"> Register </button>
		        </form>
         		<!-- Register Form Ends -->
         		
         		<!-- Redirect to Login Page -->
			<div class="mt-3">
				<a th:href="@{/}" class="text-xs underline text-gray-600"> Already a user? Login </a> 
			</div>
			<!-- Redirect to Login Page Ends -->
			 </div>
		</div>
		</div>
	</body>
</html>
